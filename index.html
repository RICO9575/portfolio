<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEA DESIGN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- 사이드바 메뉴 -->
    <aside class="sidebar">
        <div class="logo-sidebar">
            <a href="#"><h2>SAEA DESIGN</h2></a>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="active" data-category="all">ALL</a></li>
                <li><a href="#" data-category="ai-visual">AI & VISUAL</a></li>
                <li><a href="#" data-category="promo">PROMO & DETAIL PAGE</a></li>
                <li><a href="#" data-category="etc">ETC</a></li>
                <li><a href="#" data-category="customer">CUSTOMER ONLY</a></li>
            </ul>
            <a href="#contact" class="contact-link">contact</a>
        </nav>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="portfolio-grid" id="portfolio-container">
        <!-- 포트폴리오 아이템들이 자동으로 로드됩니다 -->
    </main>

    <!-- 모달 -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content-wrapper">
            <img class="modal-content" id="modal-image">
            <div class="modal-caption" id="modal-caption"></div>
            <div id="modal-images" class="modal-images-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
